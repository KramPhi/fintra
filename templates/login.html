<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
    <form method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-2 border rounded">
      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded">
      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">No account? <a href="/register" class="text-blue-600 hover:underline">Register here</a></p>
  </div>
</body>
</html>
