<!DOCTYPE html>
<html>
<head>
  <title>Edit Transaction</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow w-full max-w-md">
    <h2 class="text-xl font-bold mb-4 text-center">✏️ Edit Transaction</h2>
    <form method="POST" class="space-y-4">
      <input type="date" name="date" value="{{ transaction[2] }}" required class="w-full px-4 py-2 border rounded">
      <select name="type" class="w-full px-4 py-2 border rounded">
        <option value="income" {% if transaction[3] == 'income' %}selected{% endif %}>Income</option>
        <option value="expense" {% if transaction[3] == 'expense' %}selected{% endif %}>Expense</option>
      </select>
      <input type="text" name="category" value="{{ transaction[4] }}" required class="w-full px-4 py-2 border rounded">
      <input type="number" step="0.01" name="amount" value="{{ transaction[5] }}" required class="w-full px-4 py-2 border rounded">
      <div class="flex justify-between items-center">
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Changes</button>
        <a href="/" class="text-blue-600 hover:underline">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
