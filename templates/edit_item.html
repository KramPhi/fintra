<!DOCTYPE html>
<html>
<head>
  <title>Edit Item</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">✏️ Edit Asset / Liability</h2>
    <form method="POST" class="space-y-4">
      <input type="text" name="name" value="{{ item[0] }}" required class="w-full px-4 py-2 border rounded">
      <input type="number" name="value" value="{{ item[1] }}" step="0.01" required class="w-full px-4 py-2 border rounded">
      <div class="flex justify-between items-center">
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Update</button>
        <a href="/finances" class="text-gray-600 hover:underline">← Back</a>
      </div>
    </form>
  </div>
</body>
</html>
