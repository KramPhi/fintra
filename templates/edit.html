<!DOCTYPE html>
<html>
<head>
    <title>Edit Transaction</title>
</head>
<body>
    <h2>Edit Transaction</h2>
    <form method="post">
        <input type="date" name="date" value="{{ transaction[2] }}" required>
        <select name="type">
            <option value="income" {% if transaction[3] == 'income' %}selected{% endif %}>Income</option>
            <option value="expense" {% if transaction[3] == 'expense' %}selected{% endif %}>Expense</option>
        </select>
        <input type="text" name="category" value="{{ transaction[4] }}" required>
        <input type="number" step="0.01" name="amount" value="{{ transaction[5] }}" required>
        <button type="submit">Save Changes</button>
        <a href="/">Cancel</a>
    </form>
</body>
</html>
