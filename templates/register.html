<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Create Your Account</h2>
    <form method="POST" class="space-y-4">
      <input type="text" name="first_name" placeholder="First Name" required class="w-full px-4 py-2 border rounded">
      <input type="text" name="last_name" placeholder="Last Name" required class="w-full px-4 py-2 border rounded">
      <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border rounded">
      <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-2 border rounded">
      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded">
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Register</button>
    </form>
    <p class="text-center text-sm mt-4">Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login</a></p>
  </div>
</body>
</html>
